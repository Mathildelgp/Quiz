<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name=“viewport” content=“user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height” />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<title>Culture Quiz</title>
</head>
<body>
	<header>
		<h1>CULTURE QUIZ</h1>
	</header>

	<div id="questionBlock">
		<H1 id="numbQuestion"></H1>
		<p id="question"></p>
	</div>

	<div class="row">
		<div id="answerA" class="answer"></div>
		<div id="answerB" class="answer"></div>
		<div id="answerC" class="answer"></div>
		<div id="answerD" class="answer"></div>
	</div>

	<div id="command">
		<div class="arrow" id="prev">
			<i class="fa fa-chevron-left"></i>
		</div>
		<div id="score">
			<h3>Score</h3>
			<div id="result">0</div>
		</div>
		<div class="arrow" id="next">
			<i class="fa fa-chevron-right"></i>
		</div>
	</div>

	<div id="finalScore"></div>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
